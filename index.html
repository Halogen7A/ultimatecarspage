<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
    <body id="index">
        <div class="container" style="padding-top: 0;">
            <video autoplay muted loop id="bg-video">
                <source src="mcqueen-bg.mp4" type="video/mp4">
            </video>
            <a class="login-a" href="login.html">Login</a>
            <a class="register-a" href="register.html">Register</a>
        </div>
        <div class="theme-toggle">
            <p style="font-size:x-large;">Change theme:</p>
            <table>
                <tr>
                    <th id="rusteze-th">
                        <a onclick="setTheme('Rusteze')"><img src="rusteze-logo.png" class="theme-toggle-img"></a>
                    </th>
                    <th id="dinoco-th">
                        <a onclick="setTheme('Dinoco')"><img src="dinoco-logo.png" class="theme-toggle-img"></a>
                    </th>
                </tr>
            </table>
        </div>
        <script src="index.js"></script>
    </body>
</html>
